services:
  - type: web
    name: stem-graduation-predictor
    env: python
    runtime: python-3.11.9
    buildCommand: |
      python -m pip install --upgrade pip setuptools wheel
      pip install --no-cache-dir -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    plan: free
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: PIP_NO_COMPILE
        value: "0"